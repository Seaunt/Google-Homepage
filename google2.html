<!DOCTYPE html>
<html>
<head><title>Google Search</title>
<link rel="stylesheet" type="text/css" href="google2.css" />
<link rel="icon" type="image/png" href="img/ticon.png" />
</head>
<body>
<div class="view">
	
	<!--Header Div Start-->
	<div class="header" id="hdr">		
		<a id="si_l" href="#"><div class="hdr_d" id="si_t"><span id="si_a">Sign in</span></div></a>
		<div class="hdr_d" id="g_t">
			<a class="hdg_l" id="gr_l" href="#"><img id="gridimg" src="img/grid.png" alt="G-Apps"/></a> <!--G-Apps Image-->
		</div>
		<div class="hdr_d" id="im_t">
			<span class="hdr_t" id="Images"><a class="hdr_l" id="im_l" href="#">Images</a></span>
		</div>
		<div class="hdr_d" id="gm_t">
			<span class="hdr_t" id="gmail"><a class="hdr_l" id="gm_l" href="#">Gmail</a></span>
		</div>
	</div>
	<!--Header Div End-->
	
	<!--Google Logo Start-->
	<div class="g_logo">
		<div class="g_i">
			<img id="glogo" src="img/glogo.png" alt="Google"/> <!--Google Image-->
		</div> 
	</div>
	<!--Google Logo End-->
	
	<!--Google Bar Start-->
	<div class="s_b">
		<div id="s_ba">
			<form id="searchbar">
				<input id="sbr_w" type="text" name="Google Search"> <!--Search Bar-->
			</form>
		</div> 
		<div id="mic"><img id="mc_a" src="img/mic.gif"/></div> <!--Microphone-->
	</div>
	<!--Google Bar End-->
	
	<!--Search Buttons Start-->
	<div class="b_b">
		<div class="gbs_d">
		<div id="g_sb">
			<form id="searchbutton" action="results.html">
				<input class="bu_st" type="submit" value="Google Search"> <!--Search Button-->
			</form>
		</div>
		<div id="ifl_b">
			<form id="imfeelinglucky">
				<input class="bu_st" type="submit" value="I'm Feeling Lucky">
			</form>
		</div>
		</div>
	</div>
	<!--Search Buttons End-->
	
	<!--Footer Start-->
	<div class="footer">
		<div class="f_l"> <!--Left Footer Div-->
			<div class="fl_d" id="adv_t">
				<span class="ft_t" id="advert"><a class="ftrl_l" id="ad_l" href="#">Advertising</a></span>
			</div>
			<div class="fl_d" id="b_t">
				<span class="ft_t" id="business"><a class="ftrl_l" id="bus_l" href="#">Business</a></span>
			</div> 
			<div class="fl_d" id="ab_t">
				<span class="ft_t" id="about"><a class="ftrl_l" id="ab_l" href="#">About</a></span>
			</div>
		</div>
		<div class="f_r"> <!--Right Footer Div-->
			<div class="fr_d" id="s_t">
				<span class="ft_t" id="sett"><a class="ftrl_l" id="set_l" href="#">Settings</a></span>
			</div>
		<div class="fr_d" id="t_t">
				<span class="ft_t" id="terms"><a class="ftrl_l" id="te_l" href="#">Terms</a></span>
			</div>
		<div class="fr_d" id="p_t">
				<span class="ft_t" id="privacy"><a class="ftrl_l" id="pr_l" href="#">Privacy</a></span>
			</div>
		</div>
	</div>
	<!--Footer End-->
	
</div>
</body>
</html>
